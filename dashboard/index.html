<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory · Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="ambient-gradient"></div>
    
    <div class="chat-app">
        <header class="chat-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <span class="logo">Memory</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Active</span>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages" id="chat-messages">
                <div class="welcome" id="welcome">
                    <div class="welcome-badge">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h1 class="welcome-title">Welcome to the chat box</h1>
                    <p class="welcome-sub">Start a conversation — I'll remember what you share.</p>
                </div>
            </div>

            <div class="input-area">
                <form class="input-form" id="chat-form">
                    <input 
                        type="text" 
                        placeholder="Type a message…" 
                        aria-label="Message" 
                        id="chat-input" 
                        autocomplete="off"
                        spellcheck="true"
                    >
                    <button type="submit" aria-label="Send message" id="send-btn">
                        <svg class="send-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
